<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/normilize.css">
  <title>Sensei Studio</title>
</head>

<body>
  <header class="header">
    <div class="case">
      <img src="./images/Logo.svg" alt="Sensei media" class="header__logo">
      <ul class="header__list">
        <li class="header__list_item">
          <a class="header__list_item-link" href="#">Главная</a>
        </li>
        <li class="header__list_item">
          <a class="header__list_item-link" href="#">Услуги</a>
        </li>
        <li class="header__list_item">
          <a class="header__list_item-link" href="#">Наши работы</a>
        </li>
        <li class="header__list_item">
          <a class="header__list_item-link" href="#">Контакты</a>
        </li>
      </ul>
      <button class="header__button" type="button">Заказать звонок</button>
    </div>
  </header>

  <main class="main">
    <div class="block">
      <div class="main__case">
        <div class="main__case_text">
          <h1 class="main__case_text-title">Студия дизайна</h1>
          <p class="main__case_text-subtitle">Полного цикла</p>
          <p class="main__case_text-info">От дизайна визиток до дизайна сайтов</p>
          <div class="main__case_text-list">
            <p class="main__case_text-list-item">Комплексные решения</p>
            <p class="main__case_text-list-item">Логотипы</p>
            <p class="main__case_text-list-item">Дизайн</p>
          </div>
        </div>
      </div>
      <img src="./images/main_img.svg" alt="Image in main section" class="main__img">
    </div>
  </main>

  <section class="info">
    <div class="info__block">
      <h2 class="info__block_title">Мы знаем толк в дизайне!</h2>
      <div class="info__grid">
        <div class="info__grid_item">
          <h3 class="info__grid_item-title">6 лет</h3>
          <p class="info__grid_item-text">В сфере рекламы</p>
        </div>
        <div class="info__grid_item">
          <h3 class="info__grid_item-title">более 100</h3>
          <p class="info__grid_item-text">Наших постоянных клиентов</p>
        </div>
        <div class="info__grid_item">
          <h3 class="info__grid_item-title">+20%</h3>
          <p class="info__grid_item-text">Конверсии продаж</p>
        </div>
        <div class="info__grid_item">
          <h3 class="info__grid_item-title">-70%</h3>
          <p class="info__grid_item-text">Ошибок менеджеров</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">

  </footer>

</body>

</html>
